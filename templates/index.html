<!DOCTYPE html>
<html>
  <head>
  <title>Text Translation</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="{{ url_for('static', filename='my-style.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  </head>
  <body>
    <div id="trans-container">
      <br><br>
      <center><h1>Neural Machine Translation</h1><center>
      <center><h2>English-to-Hindi</h2><center>
      <p>Enter Text in English:</p>
      <form action="{{ url_for('index') }}" method="POST">
        <textarea name="hr" rows="4" cols="55" wrap="soft"> </textarea>
        <br><br>
        <input type="submit" name="name" value="Translate">
     </form>
     <br>
       <h3>Results</h3>
       <p>{{QTc_result}}</p>
       <br>
   </div>
 </body>
</html>
